<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vaishali Frames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 20px;
    }

    .container img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 3px;
      margin: 0;
    }

    .bio {
      margin-top: 8px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #bfbfbf;
    }

    .links {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      text-decoration: none;
      color: #ffffff;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 30px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #ffffff;
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="profile.jpg" alt="Vaishali">

    <h1>ILLA VAISHALI</h1>

    <div class="bio">
      NATURE • SPIRITUALITY • SOULFUL FRAMES
    </div>

    <div class="links">
      <a href="https://www.snapchat.com/@vaish_ali5224" target="_blank">Snapchat</a>
      <a href="https://www.instagram.com/vaish__arts/" target="_blank">Instagram</a>
      <a href="https://www.linkedin.com/in/illa-vaishali-051449397" target="_blank">LinkedIn</a>
      <a href="https://youtube.com/@sacredframesbyvaishali" target="_blank">YouTube</a>
    </div>

  </div>
</body>
</html>
