<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ILLA VAISHALI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #120016, #1b0023);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      background: rgba(255,255,255,0.06);
      border-radius: 22px;
      box-shadow: 0 0 45px rgba(255,105,180,0.25);
    }

    .card img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 3px;
      color: #ffb6dd;
    }

    .bio {
      margin-top: 10px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ffd6eb;
    }

    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(135deg, #ff4fa3, #c77dff);
      transition: 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255,79,163,0.6);
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- PROFILE IMAGE -->
    <img src="profile.jpg" alt="Illa Vaishali">

    <!-- NAME -->
    <h1>ILLA VAISHALI</h1>

    <!-- BIO -->
    <div class="bio">
      NATURE · SPIRITUALITY · SOULFUL FRAMES
    </div>

    <!-- SOCIAL LINKS -->
    <div class="links">
      <a href="https://www.instagram.com/vaish__arts/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://www.snapchat.com/@vaish_ali5224" target="_blank">
        <i class="fab fa-snapchat"></i> Snapchat
      </a>

      <a href="https://www.linkedin.com/in/illa-vaishali-051449397" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>

      <a href="https://youtube.com/@sacredframesbyvaishali" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>

  </div>
</body>
</html>
